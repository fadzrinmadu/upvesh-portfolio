<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./css/main.css" type="text/css">

  <title>Personal Portfolio Template</title>
</head>
<body>
  
  <!-- Main Container -->
  <div class="main-container">

    <!-- Sidebar -->
    <aside class="sidebar">

      <nav>
        <!-- Logo -->
        <div class="logo">
          <a href="#">Upvesh</a>
        </div>
        <!-- / Logo -->

        <!-- Nav Toggler -->
        <div class="nav-toggler">
          <span></span>
        </div>
        <!-- / Nav Toggler -->

        <!-- Nav -->
        <ul class="nav">
          <li class="nav__item">
            <a class="nav__link active" href="#">
              <i class="fa fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              <i class="fa fa-user"></i>
              <span>About</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              <i class="fa fa-list"></i>
              <span>Services</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              <i class="fa fa-briefcase"></i>
              <span>Portfolio</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              <i class="fa fa-envelope"></i>
              <span>Blog</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              <i class="fa fa-comments"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
        <!-- / Nav -->
      </nav>

      <!-- Copyright -->
      <div class="copyright-text">
        &copy; 2020 The WebShala Template
      </div>
      <!-- / Copyright -->
      
    </aside>
    <!-- / Sidebar -->
    
    <!-- Main -->
    <main class="main-content">

      <!-- Home -->
      <section class="home">
        <div class="container">
          <div class="home__profile">
            <img class="shadow-dark" src="./images/about.jpg" alt="profile">
            <h1>Upvesh Kumar</h1>
            <p>I'm a Web Developer</p>
            <div class="social-media">
              <a class="social-media__link" href="#"><i class="fa fa-twitter"></i></a>
              <a class="social-media__link" href="#"><i class="fa fa-facebook"></i></a>
              <a class="social-media__link" href="#"><i class="fa fa-instagram"></i></a>
              <a class="social-media__link" href="#"><i class="fa fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </section>
      <!-- / Home -->

    </main>
    <!-- / Main -->

  </div>
  <!-- / Main Container -->

</body>
</html>
